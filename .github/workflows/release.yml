name: Release

on:
  workflow_dispatch:
    inputs:
      publish:
        description: "Publish packages via Changesets (requires NPM_TOKEN)"
        required: false
        default: "false"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.28.2 --activate

      - name: Install
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

      - name: Publish (manual)
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ "${{ inputs.publish }}" != "true" ]; then
            echo "Publish disabled. Set inputs.publish=true to enable."
            exit 0
          fi
          if [ -z "${NODE_AUTH_TOKEN}" ]; then
            echo "NPM_TOKEN not set. Skipping publish."
            exit 0
          fi
          if ! npm whoami >/dev/null 2>&1; then
            echo "NPM_TOKEN is invalid or expired. Skipping publish."
            exit 0
          fi
          pnpm release
